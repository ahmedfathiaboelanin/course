<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="signup">
        <h1>Sign Up</h1>
        <form action="sign in -django.html">
            <input type="text" name="first name" required  placeholder="First name">
            <input type="text" name="last name" required  placeholder="Last name">
            <input type="email" name="email" required placeholder="email">
            <input type="tel" name="telephone" required placeholder="phone number">
            <select name="cuntry" id="" required>
                <option value="Egypt">Egypt</option>
                <option value="sudan">sudan</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="palastine">palastine</option>
                <option value="turkey">turkey</option>
                <option value="china">china</option>
            </select>
            <input type="date" name="date" required>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender">
            <input type="password" name="password" required placeholder="password">
            <input type="password" name="password" required placeholder="password again">
            <button id="subup">Create</button>
        </form>
    </div>
</body>
</html>
